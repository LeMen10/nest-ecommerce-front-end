<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/test.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="header-top">
            <form action="" method="">
                <input type="text" placeholder="Số A" id="number-A">
                <input type="text" placeholder="Số B" id="number-B">
                <select name="" id="select" onchange="tinhtoan()">
                    <option value="cong">Cộng</option>
                    <option value="tru">Trừ</option>
                    <option value="nhan">Nhân</option>
                    <option value="chia">Chia</option>
                </select>
                <button type="submit" onclick=tinhtoan()>Result</button>
            </form>
            <div>
                <div class="btn-login js-register">
                    <a>Đăng ký</a>
                </div>
            </div>
        </div>


        <div class="modal-submit-wrap js-modal-register">
            <div class="modal-submit">
                <form action="" id="form-login">
                    <div class="input-text-wrap ">
                        <label for="username" class="form-label">Họ tên</label>
                        <input placeholder="VD: Võ Lê Mến" class="input-text" type="text" id="username">
                        <span class="form-message-error"></span>
                    </div>

                    <div class="input-text-wrap">
                        <label for="confirm-email" class="form-label">Email</label>
                        <input placeholder="VD: menle@gmail.com" class="input-text" type="text" id="confirm-email">
                        <span class="form-message-error"></span>
                    </div>

                    <div class="input-text-wrap">
                        <label for="student-code" class="form-label">Mã số sinh viên</label>
                        <input placeholder="VD: 3121410319" class="input-text" type="text" id="student-code">
                        <span class="form-message-error"></span>
                    </div>

                    <!-- <div class="input-text-wrap">
                        <label for="confirm-age" class="form-label">Tuổi</label>
                        <input placeholder="VD: 19" class="input-text" type="text" id="confirm-age">
                        <span class="form-message-error"></span>
                    </div> -->

                    <div class="input-check-wrap">
                        <label for="" class="form-label">Giới tính</label>
                        <div class="input-check">
                            <label for="">Nam</label>
                            <input type="radio" checked name="gender" id="" value="male">
                            <label for="">Nữ</label>
                            <input type="radio" name="gender" id="" value="famale">
                        </div>

                    </div>

                    <div class="input-check-wrap">
                        <label for="" class="form-label">Môn học</label>
                        <div class="input-check">
                            <label for="">Java</label>
                            <input type="checkbox" name="" id="" value="Java">
                            <label for="">Python</label>
                            <input type="checkbox" name="" id="" value="Python">
                            <label for="">Js</label>
                            <input type="checkbox" name="" id="" value="Javascript">
                        </div>
                    </div>

                    <div class="btn-wrap">
                        <div>
                            <button type="button" class="js-modal-close">Trở lại</button>
                        </div>
                        <div>
                            <button type="button" onclick="" class="reset-form">Nhập lại</button>
                            <button type="submit" onclick="">Đăng ký</button>
                        </div>

                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="/assets/js/test.js"></script>
</body>

</html>

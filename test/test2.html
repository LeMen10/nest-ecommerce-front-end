<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dangki</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
        }

        .formsign,
        .formlog {
            border: 1px solid red;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            margin: 10px;
            background-color: white;
            border-radius: 10px;
        }

        div {
            margin: 10px;
        }
    </style>
</head>

<body>
    <form action="" id="formsign" class="formsign" onsubmit="sign()">
        <div>username <input type="text" name="txtuser" id="user"></div>
        <div>password <input type="password" name="txtpass" id="pass"></div>
        <div>password <input type="password" name="txtpass" id="pass2"></div>
        <button type="submit">Dang ky</button>
    </form>
    <form action="" id="formlog" class="formlog" onsubmit="log()">
        <div>username <input type="text" name="txtusername" id="username"></div>
        <div>password <input type="password" name="txtpassword" id="password"></div>
        <button type="submit">Dang nhap</button>
    </form>

    <script>
        function sign() {
            event.preventDefault();
            var username = document.getElementById("user")
            var password = document.getElementById("pass")
            var password2 = document.getElementById("pass2")
            var user = localStorage.getItem(username.value);
            var data = JSON.parse(user);
            if (username.value != "" && password.value != "" && password2.value != "") {
                if (password.value == password2.value) {
                    if (user == null) {
                        var user1 = {
                            username: username.value,
                            password: password.value,
                        }
                        var json = JSON.stringify(user1)
                        localStorage.setItem(username.value, json)
                        alert("dang ky thanh cong"+localStorage.getItem(username.value));
                    }
                    else if (username.value == data.username) {
                        alert("Tai khoan da co nguoi dung")
                        username.value = ""
                        username.focus()
                    }
                    else {
                        var user1 = {
                            username: username.value,
                            password: password.value,
                        }
                        var json = JSON.stringify(user1)
                        localStorage.setItem(username.value, json)
                        alert("dang ky thanh cong");
                    }
                }
                else {
                    alert("pass 2 sai")
                    password2.value = ""
                    password2.focus()
                }
            }
            else {
                alert("Nhap user va pass")
                username.focus()
            }
        }
        function log() {
            event.preventDefault()
            var username = document.getElementById("username")
            var password = document.getElementById("password")
            var user = localStorage.getItem(username.value)
            var data = JSON.parse(user)
            if (username.value != "" && password.value != "") {
                if (username.value == data.username && password.value == data.password) {
                    alert("Dang nhap thanh cong")
                    window.location.href = "http://google.com"
                }
                else {
                    alert("Tai khoan hoac mat khau sai")
                    username.value = ""
                    password.value = ""
                    username.focus();
                }
            }
            else {
                alert("Nhap user va pass")
                username.focus()
            }
        }
    </script>
    <script>
        function signup(e) {
            event.preventDefault();
            var username = document.getElementById("user").value;
            var password = document.getElementById("password").value;
            var user = localStorage.getItem(username);
            var data = JSON.parse(user);
            if (user == null) {
                var user1 = {
                    username: username,
                    password: password,
                }
                var json = JSON.stringify(user1);
                localStorage.setItem(username, json);
                alert("dang ky thanh cong");
            }
            else if (username == data.username) {
                alert("Tai khoan da co nguoi su dung");
                var username1 = document.getElementById("user")
                var password1 = document.getElementById("password")
                password.value = "";
                username1.value = "";
                username1.focus();

            }
            else {
                var user1 = {

                    password: password,
                }
                var json = JSON.stringify(user1);
                localStorage.setItem(username, json);
                alert("dang ky thanh cong");
            }
        }
    </script>
</body>

</html>

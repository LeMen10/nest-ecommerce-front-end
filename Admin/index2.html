<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="/assets/plugin/fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Admin</title>
</head>

<body>
    <div class="content-wishlist-wrap">
        <div class="container">
            <div class="you-wishlist">
                <div class="top-wishlist">
                    <h1>Your Wishlist</h1>
                    <h4>There are <span class="amount-your-wishlist">5</span> products in this list</h4>
                </div>
                <div class="bottom-wishlist">
                    <div class="bottom-wishlist-heading-wrap">
                        <div class="bottom-wishlist-heading">
                            <div class="select-all-product">
                                <input type="checkbox" name="" id="">
                            </div>
                            <h3 class="col-product">Product</h3>
                            <h3>Price</h3>
                            <h3>Stock Status</h3>
                            <h3>Action</h3>
                            <h3>Remove</h3>
                        </div>
                    </div>

                    <div class="bottom-wishlist-body">
                        <div class="item-wishlist">
                            <div class="select-product">
                                <input type="checkbox" name="" id="">
                            </div>

                            <div class="wishlist-product">
                                <img src="/assets/img/product-1-1.jpg" alt="">
                                <div class="product-title-wrap">
                                    <h3 class="product-title">Field Roast Chao Cheese Creamy Original</h3>
                                </div>

                            </div>
                            <div class="price">
                                <span>$2.51</span>
                            </div>
                            <div>
                                <span class="stocking">In Stock</span>
                            </div>
                            <div>
                                <button class="btn btn--primary btn-add-to-card">Add to cart</button>
                            </div>
                            <div class="icon-delete">
                                <a href=""><i class="fa-regular fa-trash-can"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
